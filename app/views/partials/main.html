<div class="row">
    <div class="small-12 columns">
      <div class="sequence-headers text-center row collapse">
        <div class="small-1 columns" ng-repeat="n in range(12) track by $index">
          <small>Scene&nbsp;{{$index}}</small>
        </div>
      </div>
      <div class="sequence radius" ng-include="'partials/sequence'"></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="medium-12 columns">
      <div class="row">
        <div class="medium-4 columns small-12 columns">
          <div class="row">
            <div class="small-4 columns text-center">
              <a href="javascript:void(0)" ng-click="f1()" class="button radius tiny primary btn-block">F1</a>
            </div>
            <div class="small-4 columns text-center">
              <a href="javascript:void(0)" ng-click="f2()" class="button radius tiny primary btn-block">F2</a>
            </div>
            <div class="small-4 columns text-center">
              <a href="javascript:void(0)" ng-click="f3()" class="button radius tiny primary btn-block">F3</a>
            </div>
          </div>
          <div ng-include="'partials/display'" ng-controller="DisplayCtrl"></div>
          <div ng-include="'partials/transport'" ng-controller="TransportCtrl"></div>
        </div>
        <div class="medium-2 columns">
          <div class="text-center">
            <a ng-repeat="n in range(12) track by $index" class="button radius tiny primary" href="javascript:void(0)">Inactive</a><br>
          </div>
        </div>
        <div class="medium-6 columns">
          <ul class="button-group group-buttons button-group-justified">
            <li ng-repeat="n in range(8) track by $index">
              <a 
                class="button radius primary tiny" title="CTRL+{{$index + 1}}"
                href="javascript:void(0)" ng-click="selectGroup($index + 1)">
                  <small>GRP&nbsp;{{$index + 1}}</small>
              </a>
            </li>
          </ul>
          <hr>
          <div class="row pads" ng-controller="PadsCtrl">
            <pad ng-repeat="pad in pads"></pad>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row pattern" ng-controller="PatternCtrl">
    <div class="small-12 columns">
      <div class="patterns-headers">
        <ul class="button-group button-group-justified">
          <li ng-repeat="n in range(12) track by $index">
            <a class="button radius tiny primary" href="javascript:void(0)" ng-click="selectPattern($index)">{{$index + 1}}</a>
          </li>
        </ul>
      </div>
      <div class="pattern-inner">
        <div class="row">
          <div class="small-1 columns">
            <div class="slots">
              <div ng-repeat="pad in pads" pad="pad" class="slot slot-label">{{pad.name || "Sound " + ($index + 1)}}</div>
            </div>
          </div>
          <div class="small-11 columns">
            <div class="patterns">
            </div>
          </div>
        </div>
      </div>
      <div class="alert">
        <div class="row">
          <div class="small-3 columns">
            <label class="text-center">
              Zoom
            </label>
            <div class="row">
              <div class="small-2 columns text-right">
                <span class="glyphicon glyphicon-minus"></span>
              </div>
              <div class="small-8 columns">
                <div class="">
                  <input type="range" ng-bind="pattern.zoom" value="2" min="1" max="7" step="0.25">
                </div>
              </div>
              <div class="small-2 columns text-left">
                <span class="glyphicon glyphicon-plus"></span>
              </div>
            </div>
          </div>
          <div class="small-3 columns">
            <label class="text-center">
              Length: <span ng-bind="pattern.len"></span> Bars
            </label>
            <div class="row">
              <div class="small-2 columns text-right">
                <span class="glyphicon glyphicon-minus"></span>
              </div>
              <div class="small-8 columns">
                <div class="">
                  <input type="range" ng-bind="pattern.len" value="4" min="1" max="8" step="1">
                </div>
              </div>
              <div class="small-2 columns text-left">
                <span class="glyphicon glyphicon-plus"></span>
              </div>
            </div>
          </div>
          <div class="small-3 columns">
            <label class="text-center">
              Step
            </label>
            <div class="row">
              <div class="small-2 columns text-right help-block">
                <span class="glyphicon glyphicon-minus"></span>
              </div>
              <div class="small-6 columns">
                <div class="input-group">
                  <select ng-bind="transport.step" class="form-control">
                    <option value="16">1/16</option>
                    <option value="32">1/32</option>
                    <option value="48">1/48</option>
                    <option SELECTED value="64">1/64</option>
                  </select>
                </div>
              </div>
              <div class="small-2 columns text-left help-block">
                <span class="glyphicon glyphicon-plus"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
